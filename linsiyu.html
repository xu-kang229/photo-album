  <div id="music-container"></div>
  <div id="next-box">点我返回</div>

  <script>
    // 背景音乐地址
    let bgMusicURL = './music/王铮亮、张靓颖 - 只是没有如果.mp3'
    // 是否展示音乐控件
    let bgMusicControls = true

    if (bgMusicURL) {
      document.getElementById('music-container').innerHTML += `
      <audio
        src="${bgMusicURL}"
        ${bgMusicControls ? 'controls' : ''}
        autoplay
        loop
      >
        <p>你的浏览器可能不支持音乐, 请更换其他浏览器</p>
      </audio>
      `
    }

    document.getElementById('next-box').addEventListener('click', function() {
      window.location.href='index.html'
    })
  </script>
